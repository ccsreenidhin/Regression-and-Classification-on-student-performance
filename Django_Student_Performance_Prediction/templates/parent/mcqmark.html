{% extends 'parentdashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"> MCQ Marks</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                         <div class="tab-content">
                           <div role="tabpanel" class="tab-pane active" id="list">
                          <table class="table table-striped table-bordered table-list">
                           <thead>
                            <tr>
                               <th>Student</th>
                               <th>MARKS</th>
                             </tr>
                            </thead>
                            <tbody>
				{% for mcq, mark in marks.items %}
                              <tr>
                                <td>{{ mcq }}</td>
				<td>{{ mark }}</td>
                              </tr>
				{% endfor %}
                             </tbody>
                           </table>
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
