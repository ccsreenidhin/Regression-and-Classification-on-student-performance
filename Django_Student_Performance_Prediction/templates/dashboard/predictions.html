{% extends 'dashboard.html' %}

{% block contents %}
<div class="col-md-12 graph-2">
  <!--//grid-->
   	<div class="graph">
  <div class="graph-grid">
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <script type="text/javascript">
         google.charts.load('current', {'packages':['corechart']});
         google.charts.setOnLoadCallback(drawChart);

         function drawChart() {
           var data = google.visualization.arrayToDataTable([
             ['Attendance', 'Marks'],
             {% for x in results.resatt %}
             {{ x }},
             {% endfor %}
           ]);

           var options = {
             title: 'Attendance vs. Marks',
             hAxis: {title: 'Attendance', minValue: 0, maxValue: 100},
             vAxis: {title: 'Marks', minValue: 0, maxValue: 100},
             legend: 'none'
           };

           var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

           chart.draw(data, options);
         }
       </script>


       <div id="chart_div1" style="width: 900px; height: 500px;"></div>

       <script type="text/javascript">
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['Internals', 'Marks'],
                {% for x in results.resintern %}
                {{ x }},
                {% endfor %}
              ]);

              var options = {
                title: 'Internals vs. Marks',
                hAxis: {title: 'Internals', minValue: 0, maxValue: 100},
                vAxis: {title: 'Marks', minValue: 0, maxValue: 100},
                legend: 'none'
              };

              var chart = new google.visualization.ScatterChart(document.getElementById('chart_div1'));

              chart.draw(data, options);
            }
          </script>

          <div id="chart_div2" style="width: 900px; height: 500px;"></div>

          <script type="text/javascript">
               google.charts.load('current', {'packages':['corechart']});
               google.charts.setOnLoadCallback(drawChart);

               function drawChart() {
                 var data = google.visualization.arrayToDataTable([
                   ['MCQs', 'Marks'],
                   {% for x in results.resmcq %}
                   {{ x }},
                   {% endfor %}
                 ]);

                 var options = {
                   title: 'MCQs vs. Marks',
                   hAxis: {title: 'MCQS', minValue: 0, maxValue: 100},
                   vAxis: {title: 'Marks', minValue: 0, maxValue: 100},
                   legend: 'none'
                 };

                 var chart = new google.visualization.ScatterChart(document.getElementById('chart_div2'));

                 chart.draw(data, options);
               }
             </script>


</div>
</div>
</div>
<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="list">
    <div class = "container">
      <div class = "row">
        <div class = "col-sm-12">
    <table class="table table-striped table-bordered table-list">
      <thead>
        <tr>
          <th>STUDENT NAME</th>
          <th>INTERNAL MARKS </th>
          <th>MCQ MARKS</th>
          <th>ATTENDANCE</th>
          <th>PREDICTED RESULT</th>
        </tr>
      </thead>

      <tbody>
        {% for item in results.prediclist %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
            <td>{{ item.4 }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
    </div>
  </div>
  <!-- END id="list" -->

</div>
<!-- END tab-content -->

{% endblock %}
