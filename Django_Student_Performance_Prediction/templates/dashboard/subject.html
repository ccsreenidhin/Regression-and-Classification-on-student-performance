{% extends 'dashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"> Add University Results</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                         <div class="tab-content">
                           <div role="tabpanel" class="tab-pane active" id="list">
                          <table class="table table-striped table-bordered table-list">
                           <thead>
                            <tr>
                               <th>User Name</th>
                               <th></th>
                             </tr>
                            </thead>
                            <tbody>
                              {% for user in users %}
                              <tr>
                                <td>{{ user.username }}</td>

                                <td>
                                  <form method="POST" action="{% url 'semname' pk=user.pk %}">
                                  {% csrf_token %}
                                  <button type="submit">Add Details</button>
                                  </form>
                                </td>
                              </tr>
                              {% endfor %}
                             </tbody>
                           </table>
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
