{% extends 'dashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >
          <nav class="nav navbar-dark navbar-right">
                   <ul class="nav navbar-nav">
                     <li><a href="{% url 'studentpro' pk=prof.pk %}" class=" scroll hvr-underline-from-center">Profile</a></li>
                    <!--<li><a href="{% url 'attendanceres' pk=prof.pk %}" class="hvr-underline-from-center">Attendance</a></li>--></a>
                    <li><a href="{% url 'mcqmarks' pk=prof.pk %}" class=" scroll hvr-underline-from-center">MCQS</a></li>
                     <li><a href="{% url 'universityres' pk=prof.pk %}" class=" scroll hvr-underline-from-center">University Result</a></li>
                   </ul>
                 </nav>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Attendance</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                       <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="list">
                         <table class="table table-striped table-bordered table-list">
                          <thead>
                           <tr>
                             <th>Name</th>
                             <th>Day</th>
                             <th>Status</th>
                            </tr>
                           </thead>

                           <tbody>
                             <tr>


                             {% for att in attend %}
                             <tr>
                               <td>{{ att.user }}</td>
                               <td>{{ att.day }}</td>
                               <td>{{ att.status }}</td>
                            </tr>
                             {% endfor %}

                            </tbody>
                          </table>
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
