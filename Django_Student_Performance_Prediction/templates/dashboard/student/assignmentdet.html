{% extends 'dashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >
          <nav class="nav navbar-dark navbar-right">
                   <ul class="nav navbar-nav">
                     <li><a href="{% url 'studentpro' pk=user.pk %}" class=" scroll hvr-underline-from-center">Profile</a></li>
                     <li><a href="{% url 'attendanceres' pk=user.pk %}" class="hvr-underline-from-center">Attendance</a></li>
                     <li><a href="{% url 'assignmentdet' pk=user.pk %}" class="scroll hvr-underline-from-center">Assignment</a></li>
                     <li><a href="#"  class="scroll hvr-underline-from-center">MCQ's</a></li>
                     <li><a href="#" class="scroll hvr-underline-from-center">Performance</a></li>
                     <li><a href="#" class=" scroll hvr-underline-from-center">University Result</a></li>
                   </ul>
                 </nav>
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Assignments</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                       <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="list">
                         <table class="table table-striped table-bordered table-list">
                          <thead>
                           <tr>
                             <th>TOPIC</th>
                             <th>DISCRIPTION</th>
                             <th></th>
                             <th></th>
                            </tr>
                           </thead>

                           <tbody>
                             <tr>


                             {% for assigns in attend %}
                             <tr>
                               <td>{{ assigns.topic }}</td>
                               <td>{{ assigns.disc }}</td>
                               <td><a href="{{ assigns.fil.url }}">{{ assigns.fil }}</a></td>
                            </tr>
                             {% endfor %}

                            </tbody>
                          </table>
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
