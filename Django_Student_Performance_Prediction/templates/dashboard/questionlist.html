{% extends 'dashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Question List</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                       <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="list">
                         <table class="table table-striped table-bordered table-list">
                          <thead>
                           <tr>
                             <th>MCQ</th>
                             <th>Question</th>
                             <th>C1</th>
                             <th>C2</th>
                             <th>C3</th>
                             <th>C4</th>
                             <th>Answer</th>
                            </tr>
                           </thead>

                           <tbody>
                             <tr>


                             {% for li in lis %}
                             <tr>
                               <td>{{ li.mcq }}</td>
                               <td>{{ li.question }}</td>
                               <td>{{ li.c1 }}</td>
                               <td>{{ li.c2 }}</td>
                               <td>{{ li.c3 }}</td>
                               <td>{{ li.c4 }}</td>
                               <td>{{ li.answer }}</td>


                            </tr>
                             {% endfor %}

                            </tbody>
                          </table>
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
