{% extends 'dashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"> MCQS</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                       <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="list">
                         <table class="table table-striped table-bordered table-list">
                          <thead>
                           <tr>
                              <th>Name</th>
                              <th>Form</th>
                            </tr>
                           </thead>
                           <tbody>
                             <form method="POST" action="{% url 'mcqs' %}">
                               {% csrf_token %}
                             <tr>
                                  {{ form.as_table }}
                              </tr>
                              <tr>
                                <button type="submit">Save</button>
                               </tr>
                             </form>
                            </tbody>
                          </table>


                          <div class="tab-content">
                           <div role="tabpanel" class="tab-pane active" id="list">
                          <table class="table table-striped table-bordered table-list">
                           <thead>
                            <tr>
                               <th>Mcq Name</th>
                               <th>MCQ ID</th>
                               <th>Add Questions</th>
                               <th>Delete</th>
                             </tr>
                            </thead>
                            <tbody>
                              {% for mcq in mcqs%}
                              <tr>
                                <td><a href="{% url 'questionlist' pk=mcq.pk %}" >{{ mcq.name }}</a></td>
                                <td>{{ mcq.test_id }}</td>
                                <td>
                                  <form method="POST" action="{% url 'ques' pk=mcq.pk %}">
                                  {% csrf_token %}
                                  <button type="submit">Add Questions</button>
                                  </form>
                                </td>
                                <td>
                                   <a href="{% url 'questiondelete' pk=mcq.pk %}" type="submit">Delete</a>
                                </td>
                              </tr>
                              {% endfor %}
                             </tbody>
                           </table>
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
