{% extends 'studentdashboard.html' %}

{% block contents %}
<div class="profcon">
      <div class="row">
        <div class="col-xs-12 toppad" >

          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"> MCQS</h3>
            </div>
            <div class="panel-body">
              <div class="row">

                  <div id="user" class="col-md-12" >
                    <div class="panel panel-primary panel-table">
                     <div class="panel-body">
                       <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="list">

                          <div class="tab-content">
                           <div role="tabpanel" class="tab-pane active" id="list">
                            {% for ques in quest %}
                          <table class="table table-striped table-bordered table-list">
                            <tbody>
                              <tr><td>{{ ques.question }}</a></td></tr>
                              <tr><td>c1: {{ ques.c1 }}</td></tr>
                              <tr><td>c2:{{ ques.c2 }}</td></tr>
                              <tr><td>c3:{{ ques.c3 }}</td></tr>
                              <tr><td>c4:{{ ques.c4 }}</td></tr>
                              <form method="POST" action="{% url 'attendexam' pk=ques.pk %}">
                                  {% csrf_token %}
                              <tr>
                                <td>{{ form.as_p }}</td>
                                <td><button type="submit">Submit</button></td>
                              </tr>
                              </form>
                             </tbody>
                           </table>
                           {% endfor %}
                        </div><!-- END id="list" -->

                       </div><!-- END tab-content -->
                      </div>
                    </div><!--END panel-table-->
                  </div>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
